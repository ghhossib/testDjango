{% extends 'base.html' %}

{% block content %}
    <ul>
    {% for note in notes_html %}
        <li>
            <a href="{% url 'one_note' note.id %}">{{ note.title }}</a>
            <p>{{ note.body }}</p>
        </li>
    {% endfor %}
    </ul>
<a href="{% url 'note_create' %}">Добавить заметку</a>
{% endblock %}
